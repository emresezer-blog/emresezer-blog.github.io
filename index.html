<div class="wrapper">

      <div class="social-address-text">
        <i class="fa-solid" id="add"> Social Address</i>

  <div class="menu" id="menu">

</div>

<script>

  var j = 0;
  let i = document.getElementById('menu').childNodes;
  const socialText = document.querySelector(".social-address-text")
  const menu =  document.getElementById('menu')
  let expand = document.querySelector('.container');
  expand.addEventListener('click', () => {
    openCloseItems()
  })

  const openCloseItems = () => {

    if (j == 0) {
      socialText.style.opacity = 0;
      menu.style.transfrom = 'scale(1)';

      i[1].style.transform = 'translateY(-90px)';
      i[3].style.transform = 'translate(80px, -50px)';
      i[5].style.transform = 'translate(80px, 50px)';
      i[7].style.transform = 'translateY(85px)';
      i[9].style.transform = 'translate(-80px,50px)';
      i[11].style.transform = 'translate(-80px,-50px)';
      j = 1
    }
    else {
      const removeBoxes = async () => {
        await removeString()
        i[1].style.transform = 'translateY(0)';
        i[3].style.transform = 'translate(0)';
        i[5].style.transform = 'translate(0)';
        i[7].style.transform = 'translateY(0)';
        i[9].style.transform = 'translate(0)';
        i[11].style.transform = 'translate(0)';
        j = 0;

      }
      const removeString = () => {
        socialText.style.opacity = 1;
        menu.style.transform = 'scale(0.9)';
      }
      removeBoxes()
    }
  }





</script>
